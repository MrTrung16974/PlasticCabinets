<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- start ./ head -->
<head >
    <title>Nội thất viết-nhật-sang-rẻ-đẹp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="shortcut icon" th:href="@{../../../image/favicon.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{../../../css/style.css}">
    <link rel="stylesheet" th:href="@{../../../css/convertPage.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- fontawesome icon -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<!-- end ./ head -->
<body>

<div class="full-width">
    <!-- start ./ left-content -->
    <div id="left-content" class="left-content">
        <!-- start ./ menu -->
        <div th:replace="/admin/default/menu :: menu"></div>
        <!-- end ./ menu -->
    </div>
    <!-- start ./ right-content -->
    <div class="right-content">

        <!-- start ./ header -->
        <div th:replace="/admin/default/header :: header"></div>
        <!-- end ./ header -->

        <!-- start ./ content -->
        <!-- Start ./ editUser-->
        <div  id="editUser" class="convert-page">
            <input type="hidden" id="UserSex" th:value="${user.getSex()}">
            <div class="form-group">
                <label for="createUserName">Name :</label>
                <input type="text" class="form-control" th:value="${user.getName()}" id="createUserName" aria-describedby="emailHelp" placeholder="Nhập tên của sản phẩm">
            </div>
            <div class="form-group">
                <label for="createUserAccount">Account :</label>
                <input type="email" class="form-control" th:value="${user.getAccount()}" id="createUserAccount" aria-describedby="emailHelp" placeholder="Nhập tài khoản của người dùng">
            </div>
            <div class="form-group">
                <label for="createUserPassword">Password :</label>
                <input type="password" class="form-control" th:value="${user.getPassword()}" id="createUserPassword" aria-describedby="emailHelp" placeholder="Nhập giá mật khẩu của người dùng">
            </div>
            <div class="form-group">
                <label for="createUserAccountBank">Account Bank :</label>
                <input type="text" class="form-control" th:value="${user.getAccountBank()}" id="createUserAccountBank" aria-describedby="emailHelp" placeholder="Nhập tài khoản ngây hàng của người dùng">
            </div>
            <div class="form-group">
                <label for="createUserAddress">Address:</label>
                <input type="text" class="form-control" th:value="${user.getAddress()}" id="createUserAddress" aria-describedby="emailHelp" placeholder="Nhập địa chỉ của người dùng">
            </div>
            <div class="form-group" style="border: none">
                <label for="createUserFace">User Face :</label>
                <input type="file" name="file" class="form-control productImage createProduct" id="createUserFace" aria-describedby="emailHelp">
                <img id="UserFace" th:src="@{${user.getUserFace()}}" style="border: none;margin-top: 15px;" width="200" height="200"  alt="">
            </div>
            <div class="form-group">
                <label for="createUserEmail">Email :</label>
                <input type="email" class="form-control" th:value="${user.getEmail()}" id="createUserEmail"  aria-describedby="emailHelp" placeholder="Nhập email của người dùng">
            </div>
            <div class="form-group">
                <div>Sex :</div>
                <label for="createUserSexMale">Male : </label>
                <input type="radio" name="createUserSex" id="createUserSexMale" value="true" aria-describedby="emailHelp">
                <label for="createUserSexFemale">Female :</label>
                <input type="radio" name="createUserSex" id="createUserSexFemale" value="false" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="createUserBirthday">Birthday :</label>
                <input type="date" class="form-control" th:value="${date}" id="createUserBirthday" aria-describedby="emailHelp" placeholder="Nhập ngày sinh của người dùng">
            </div>
            <div class="form-group">
                <label for="createUserPhone">Phone :</label>
                <input type="number" class="form-control" th:value="${user.getPhone()}" id="createUserPhone" aria-describedby="emailHelp" placeholder="Nhập số điện thoại của người dùng">
            </div>
            <div class="modal-footer btn-save">
                <button type="button" id="btnSaveUserEdit" class="btn btn-primary"
                >Save changes</button>
            </div>
        </div>
        <!--End ./ editUser-->
        <!-- end ./ content -->

        <!-- start ./ footer -->

        <div th:replace="/admin/default/footer :: footer"> </div>
        <!-- end ./ footer -->

        <!-- end ./ right-content -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <div th:replace="/admin/default/footer :: javascript"> </div>


</body>

</html>
