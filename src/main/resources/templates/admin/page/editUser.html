<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- start ./ head -->
<head >
    <title>Nội thất viết-nhật-sang-rẻ-đẹp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="shortcut icon" th:href="@{../../../image/favicon.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{../../../css/style.css}">
    <link rel="stylesheet" th:href="@{../../../css/convertPage.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- fontawesome icon -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<!-- end ./ head -->
<body>

<div class="full-width">
    <!-- start ./ left-content -->
    <div id="left-content" class="left-content">
        <!-- start ./ menu -->
        <div th:replace="/admin/default/menu :: menu"></div>
        <!-- end ./ menu -->
    </div>
    <!-- start ./ right-content -->
    <div class="right-content">

        <!-- start ./ header -->
        <div th:replace="/admin/default/header :: header"></div>
        <!-- end ./ header -->

        <!-- start ./ content -->
        <!-- Start ./ editUser-->
        <div  id="editUser" class="convert-page">
            <div class="form-group">
                <label for="editUserName">Name :</label>
                <input type="text" class="form-control" id="editUserName" aria-describedby="emailHelp" placeholder="Nhập tên của sản phẩm">
            </div>
            <div class="form-group">
                <label for="editUserDescription">Description :</label>
                <input type="text" class="form-control" id="editUserDescription" aria-describedby="emailHelp" placeholder="Nhập mô tả của sản phẩm">
            </div>
            <div class="form-group">
                <label for="editUserPrice">Price :</label>
                <input type="number" class="form-control" id="editUserPrice" aria-describedby="emailHelp" placeholder="Nhập giá tiền của sản phẩm">
            </div>
            <div class="form-group">
                <label for="editUserStar">Star :</label>
                <input type="number" class="form-control" id="editUserStar" aria-describedby="emailHelp" placeholder="Nhập đánh giả của sản phẩm từ 1 - 5">
            </div>
            <div class="form-group" style="border: none">
                <label for="userImage">Image :</label>
                <input type="file" name="file" class="form-control productImage" id="userImage" aria-describedby="emailHelp">
                <img id="newImageUser" style="border: none;margin-top: 15px;" width="200" height="200"  alt="">
            </div>
            <div class="modal-footer btn-save">
                <button type="button" id="btnSaveUserEdit" class="btn btn-primary"
                >Save changes</button>
            </div>
        </div>
        <!--End ./ editUser-->
        <!-- end ./ content -->

        <!-- start ./ footer -->

        <div th:replace="/admin/default/footer :: footer"> </div>
        <!-- end ./ footer -->

        <!-- end ./ right-content -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script th:src="@{/js/script.js}" type="text/javascript "></script>
    <script th:src="@{/js/convertPage.js}" type="text/javascript"></script>
    <script th:src="@{/js/ajaxData.js}" type="text/javascript"></script>
</body>

</html>
