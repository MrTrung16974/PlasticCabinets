<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- start ./ head -->
<head>
    <title>Nội thất viết-nhật-sang-rẻ-đẹp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="shortcut icon" th:href="@{../../../image/favicon.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{../../../css/style.css}">
    <link rel="stylesheet" th:href="@{../../../css/convertPage.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- fontawesome icon -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<!-- end ./ head -->
<body>

<div class="full-width">
    <!-- start ./ left-content -->
    <div id="left-content" class="left-content">
        <!-- start ./ menu -->
        <div th:replace="/admin/default/menu :: menu"></div>
        <!-- end ./ menu -->
    </div>
    <!-- start ./ right-content -->
    <div class="right-content">

        <!-- start ./ header -->
        <div th:replace="/admin/default/header :: header"></div>
        <!-- end ./ header -->

        <!-- start ./ content -->
        <!-- Start ./ editProduct-->
        <div id="editProduct" class="convert-page">
            <input type="hidden" th:value="${product.getId()}" id="editProductId">
            <div class="form-group">
                <label for="editProductName">Name :</label>
                <input type="text" th:value="${product.getName()}" class="form-control" id="editProductName" aria-describedby="emailHelp" placeholder="Nhập tên của sản phẩm">
            </div>
            <div class="form-group">
                <label for="editProductDescription">Description :</label>
                <input type="text" th:value="${product.getDescription()}" class="form-control" id="editProductDescription" aria-describedby="emailHelp" placeholder="Nhập mô tả của sản phẩm">
            </div>
            <div class="form-group" style="border: none">
                <label for="editProductImage1">Image 1 :</label>
                <input type="file" name="file" class="form-control productImage createProduct " id="editProductImage1" aria-describedby="emailHelp">
                <img th:src="@{${product.getImgProduct()}}" id="newImageProduct1" class="newImageProduct" style="border: none;margin-top: 15px;" width="200" height="200"  alt="">
            </div>
            <div class="form-group" style="border: none">
                <label for="editProductImage2">Image 2 :</label>
                <input type="file" name="file" class="form-control productImage createProduct" id="editProductImage2" aria-describedby="emailHelp">
                <img id="newImageProduct2" class="newImageProduct" style="border: none;margin-top: 15px;" width="200" height="200"  alt="">
            </div>
            <div class="form-group" style="border: none">
                <label for="editProductImage3">Image 3 :</label>
                <input type="file" name="file" class="form-control productImage createProduct" id="editProductImage3" aria-describedby="emailHelp">
                <img id="newImageProduct3" class="newImageProduct" style="border: none;margin-top: 15px;" width="200" height="200"  alt="">
            </div>
            <div class="form-group" style="border: none">
                <label for="editProductImage4">Image 4 :</label>
                <input type="file" name="file" class="form-control productImage createProduct" id="editProductImage4" aria-describedby="emailHelp">
                <img id="newImageProduct4" class="newImageProduct" style="border: none;margin-top: 15px;" width="200" height="200"  alt="">
            </div>
            <div class="form-group" style="border: none">
                <label for="editProductImage5">Image 5 :</label>
                <input type="file" name="file" class="form-control productImage createProduct" id="editProductImage5" aria-describedby="emailHelp">
                <img id="newImageProduct5" class="newImageProduct" style="border: none;margin-top: 15px;" width="200" height="200"  alt="">
            </div>
            <div class="form-group">
                <label for="editProductNewPrice">New Price :</label>
                <input th:value="${product.getNewPrice()}" type="number" class="form-control" id="editProductNewPrice" aria-describedby="emailHelp" placeholder="Nhập giá tiền mới của sản phẩm">
            </div>
            <div class="form-group">
                <label for="editProductOldPrice">Old Price :</label>
                <input th:value="${product.getOldPrice()}" type="number" class="form-control" id="editProductOldPrice" aria-describedby="emailHelp" placeholder="Nhập giá tiền cũ của sản phẩm">
            </div>
            <div class="form-group">
                <label for="editProductPromotion">Promotion :</label>
                <input th:value="${product.getPromotion()}" type="number" class="form-control" id="editProductPromotion" aria-describedby="emailHelp" placeholder="Mời nhâp khuyển mãi của sản phẩm!">
            </div>
            <div class="form-group">
                <label for="editProductStar">Star :</label>
                <input th:value="${product.getStar()}" type="number" class="form-control" id="editProductStar" aria-describedby="emailHelp" placeholder="Nhập đánh giả của sản phẩm từ 1 - 5">
            </div>
            <div class="modal-footer btn-save">
                <button type="button" id="btnSaveProductChange" class="btn btn-primary"
                >Save changes</button>
            </div>
        </div>
        <!--End ./ editProduct-->
        <!-- end ./ content -->

        <!-- start ./ footer -->

        <div th:replace="/admin/default/footer :: footer"> </div>
        <!-- end ./ footer -->

        <!-- end ./ right-content -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <div th:replace="/admin/default/footer :: javascript"> </div>

</body>

</html>
